<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Bhaijaan+2:wght@400..800&family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
    <title>AuraHub</title>
  </head>

  <!-- Body -->
  <body class="bg-gradient-to-r from-[#1A1A1D] to-[#000B58] text-white">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="p-8 fixed w-full top-0 z-10 transition duration-300"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-readex-pro">AuraHub</a>
        <div class="space-x-9 font-readex-pro">
          <a href="#features" class="hover:text-gray-300 underline-animation"
            >Home</a
          >
          <a href="#benefits" class="hover:text-gray-300 underline-animation"
            >Features</a
          >
          <a href="#contact" class="hover:text-gray-300 underline-animation"
            >Waitlist</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="min-h-screen flex flex-col md:flex-row justify-center items-center text-left pt-16 px-8 md:px-16"
    >
      <div class="gradient-bg">
        <div class="gradients-container">
          <div class="gradient g1"></div>
          <div class="gradient g2"></div>
          <div class="interactive"></div>
        </div>
      </div>
      <div class="md:w-1/2 pl-10">
        <h1 class="text-5xl md:text-7xl font-extrabold font-baloo-bhaijaan">
          A platform for
          <span
            id="animated-text"
            class="text-yellow-400 gradient-text underline font-bold transition-colors duration-500 ease-in-out"
            >students</span
          >
        </h1>
        <p class="text-xl md:text-xl mb-8 pt-8 font-baloo-bhai">
          Connect, Learn, and Gain Aura Together
        </p>
        <div
          class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4"
        >
          <button
            class="relative overflow-hidden bg-white text-purple-600 px-6 py-3 rounded-full font-semibold transition-all duration-300 ease-in-out hover:bg-purple-600 hover:text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transform hover:scale-105 active:scale-95"
          >
            Get AuraHub on iOS
          </button>
          <button
            class="relative overflow-hidden bg-white text-purple-600 px-6 py-3 rounded-full font-semibold transition-all duration-300 ease-in-out hover:bg-purple-600 hover:text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transform hover:scale-105 active:scale-95"
          >
            Get AuraHub on Android
          </button>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
        <img
          src="/src/images/getstarted.png"
          alt="App Preview"
          class="max-w-xs md:max-w-sm"
        />
      </div>
    </section>

    <!-- New Section -->
    <section
      id="new-section"
      class="min-h-screen flex flex-col justify-center items-center text-center px-8 md:px-16 bg-[#0f1234]"
    ></section>

    <footer
      class="bg-black text-white border-t-4 border-solid border-gray-800"
      style="min-height: 50px"
    >
      <p class="items-center flex justify-center font-baloo-bhaijaan text-xl">
        Copyright Â© 2024 by FlameBamboo
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
