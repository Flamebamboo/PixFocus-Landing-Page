<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <title>AuraHub</title>
  </head>
  <body class="bg-gradient-to-r from-[#1A1A1D] to-[#000B58] text-white">
    <div class="gradient-bg">
      <div class="gradients-container">
        <div class="gradient g1"></div>
        <div class="gradient g2"></div>
        <div class="interactive"></div>
      </div>
    </div>
    <nav
      id="navbar"
      class="p-8 fixed w-full top-0 z-10 transition duration-300"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold">AuraHub</a>
        <div class="space-x-4">
          <a href="#features" class="hover:text-gray-300">Features</a>
          <a href="#benefits" class="hover:text-gray-300">Benefits</a>
          <a href="#contact" class="hover:text-gray-300">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="min-h-screen flex flex-col md:flex-row justify-center items-center text-left pt-16 px-8 md:px-16"
    >
      <div class="md:w-1/2 pl-10">
        <h1 class="text-5xl md:text-7xl font-extrabold">
          A platform for
          <span
            id="animated-text"
            class="text-yellow-400 gradient-text underline font-bold transition-colors duration-500 ease-in-out"
            >students</span
          >
        </h1>
        <p class="text-xl md:text-2xl mb-8 pt-8">
          Connect, Learn, and Gain Aura Together
        </p>
        <div class="flex space-x-4">
          <a
            href="#"
            class="bg-white text-purple-600 px-6 py-3 rounded-full font-semibold"
            >Get AuraHub on iOS</a
          >
          <a
            href="#"
            class="bg-white text-purple-600 px-6 py-3 rounded-full font-semibold"
            >Get AuraHub on Android</a
          >
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
        <img
          src="/src/images/getstarted.png"
          alt="App Preview"
          class="max-w-xs md:max-w-sm"
        />
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
